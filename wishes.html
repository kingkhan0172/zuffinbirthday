<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes for Zuffin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FF69B4, #FFD700);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .wish-box {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Wishes for Zuffin</h1>
        <div class="wish-box">
            <p>"Happy Birthday, Zuffin! May your year ahead be as amazing as you are!"</p>
        </div>
        <div class="wish-box">
            <p>"Wishing you all the happiness in the world on your special day!"</p>
        </div>
    </div>
    <footer>
        <p>Made with ❤️ by Malik</p>
    </footer>
</body>
</html>
